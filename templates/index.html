<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Page - Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
            padding: 14px 20px;
        }

        .navbar a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .navbar a.active {
            background-color: #4CAF50;
            color: white;
        }

        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 40px;
            font-size: 28px;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .product-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
            padding: 15px;
            width: 100%;
            max-width: 30%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
            box-sizing: border-box;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .product-card img {
            max-height: 200px;
            width: auto;
            display: block;
            margin: 0 auto 15px auto;
            border-radius: 8px;
        }

        .product-card h3 {
            margin-top: 0;
            font-size: 20px;
            color: #333;
        }

        .product-card p {
            margin: 10px 0;
            color: #777;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 100px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .modal-content img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .modal-content h3 {
            margin-top: 0;
            font-size: 24px;
            color: #4CAF50;
        }

        .modal-content p {
            margin: 10px 0;
            color: #777;
        }

        .modal-content .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .modal-content .close:hover,
        .modal-content .close:focus {
            color: black;
        }

        /* Responsive Styles */
        @media (max-width: 1024px) {
            .product-card {
                max-width: 45%;
            }
        }

        @media (max-width: 768px) {
            .product-card {
                max-width: 100%;
            }

            .navbar a {
                font-size: 14px;
                padding: 10px 12px;
            }

            h1 {
                font-size: 24px;
            }
        }

        @media (max-width: 480px) {
            .navbar a {
                font-size: 12px;
                padding: 8px 10px;
            }

            h1 {
                font-size: 20px;
            }
        }

        .container img {
            max-width: 50%;;
        }
    </style>
</head>

<body>
    <!-- Navigation bar -->
    <nav class="navbar">
        <a class="navbar-brand" href="#">MOVEMENT_MAKERS</a>
        <a href="/" class="active">Home</a>
        <a href="/login">Admin Login</a>
    </nav>

    <!-- Container for main content -->
    <div class="container">
        <h1>Products</h1>
        <div class="row">
            {% if products %}
            {% for product in products %}
            <div class="product-card"
                onclick="showProductDetails('{{ product.name }}', '{{ product.image_path }}','{{ product.description}}', '{{ product.price }}')">
                <img src="{{ url_for('static', filename=product.image_path) }}" alt="{{ product.name }}">
                <h3>{{ product.name }}</h3>
                <p><strong>Price:</strong> ${{ product.price }}</p>
            </div>
            {% endfor %}
            {% else %}
            <div class="alert" role="alert">
                No products available.
            </div>
            {% endif %}
        </div>
    </div>

    <!-- Modal for product details -->
    <div id="productDetailsModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="productDetailsContent"></div>
        </div>
    </div>
    

    <script>
        // Function to handle showing product details modal
        function showProductDetails(name, imagePath, description, price) {
            // Set the product details in the modal
            var modalContent = `
                <img src="static/${imagePath}" alt="${name}">
                <h3>${name}</h3>
                <p><strong>Price:</strong> $${price}</p>
                <p>${description}</p>
                <p><strong>WhatsApp:</strong> <a href="https://wa.me/+919399613606?text=Name:${name}%0APrice:${price}%0ADetails:${description}" target="_blank">+919399613606</a></p>
            `;
            document.getElementById('productDetailsContent').innerHTML = modalContent;
            // Show the modal
            document.getElementById('productDetailsModal').style.display = "block";
        }

        // Function to close the modal
        function closeModal() {
            document.getElementById('productDetailsModal').style.display = "none";
        }
    </script>
</body>

</html>
